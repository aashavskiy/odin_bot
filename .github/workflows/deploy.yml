name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: odin-bot
  REGION: ${{ vars.GCP_REGION }}
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker --quiet

      - name: Build and push image
        run: |
          IMAGE="gcr.io/${PROJECT_ID}/${SERVICE_NAME}"
          gcloud builds submit --tag "${IMAGE}"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="gcr.io/${PROJECT_ID}/${SERVICE_NAME}"
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars BOT_TOKEN=${{ secrets.BOT_TOKEN }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},GCP_PROJECT_ID=${{ vars.GCP_PROJECT_ID }},ADMIN_ID=${{ secrets.ADMIN_ID }},WEBHOOK_BASE=${{ vars.WEBHOOK_BASE }},WEBHOOK_PATH=/webhook
