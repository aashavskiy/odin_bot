name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: odin-bot
  REGION: ${{ vars.GCP_REGION || secrets.GCP_REGION }}
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}
  WEBHOOK_BASE: ${{ vars.WEBHOOK_BASE || secrets.WEBHOOK_BASE }}
  BOT_TOKEN: ${{ vars.BOT_TOKEN || secrets.BOT_TOKEN }}
  OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY || secrets.OPENAI_API_KEY }}
  ADMIN_ID: ${{ vars.ADMIN_ID || secrets.ADMIN_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure default region
        run: |
          if [ -z "${REGION}" ]; then
            echo "GCP_REGION is not set. Define repo variable GCP_REGION (e.g. us-central1)." >&2
            exit 1
          fi
          if [ -z "${PROJECT_ID}" ]; then
            echo "GCP_PROJECT_ID is not set. Define repo variable GCP_PROJECT_ID." >&2
            exit 1
          fi
          gcloud config set project "${PROJECT_ID}"
          gcloud config set run/region "${REGION}"

      - name: Validate secrets
        run: |
          if [ -z "${BOT_TOKEN}" ]; then
            echo "BOT_TOKEN is not set (vars or secrets)." >&2
            exit 1
          fi
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "OPENAI_API_KEY is not set (vars or secrets)." >&2
            exit 1
          fi
          if [ -z "${ADMIN_ID}" ]; then
            echo "ADMIN_ID is not set (vars or secrets)." >&2
            exit 1
          fi

      - name: Configure Docker auth
        run: gcloud auth configure-docker --quiet

      - name: Build and push image
        run: |
          IMAGE="gcr.io/${PROJECT_ID}/${SERVICE_NAME}"
          BUILD_ID="$(gcloud builds submit --async --tag "${IMAGE}" --format="value(id)")"
          if [ -z "${BUILD_ID}" ]; then
            echo "Cloud Build did not return a build ID." >&2
            exit 1
          fi
          for i in {1..120}; do
            STATUS="$(gcloud builds describe "${BUILD_ID}" --format="value(status)")"
            echo "Cloud Build status: ${STATUS}"
            if [ "${STATUS}" = "SUCCESS" ]; then
              exit 0
            fi
            if [ "${STATUS}" = "FAILURE" ] || [ "${STATUS}" = "CANCELLED" ] || [ "${STATUS}" = "TIMEOUT" ]; then
              exit 1
            fi
            sleep 5
          done
          echo "Timed out waiting for Cloud Build to complete." >&2
          exit 1

      - name: Deploy to Cloud Run
        run: |
          IMAGE="gcr.io/${PROJECT_ID}/${SERVICE_NAME}"
          ENV_VARS="BOT_TOKEN=${BOT_TOKEN},OPENAI_API_KEY=${OPENAI_API_KEY},GCP_PROJECT_ID=${PROJECT_ID},ADMIN_ID=${ADMIN_ID},WEBHOOK_PATH=/webhook,HISTORY_MAX_MESSAGES=16,SUMMARY_TRIGGER=20,HISTORY_TTL_DAYS=7,FIRESTORE_DISABLED=0"
          if [ -n "${WEBHOOK_BASE}" ]; then
            ENV_VARS="${ENV_VARS},WEBHOOK_BASE=${WEBHOOK_BASE}"
          fi
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "${ENV_VARS}"
