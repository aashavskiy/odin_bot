name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: odin-bot
  REGION: ${{ vars.GCP_REGION || secrets.GCP_REGION }}
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}
  WEBHOOK_BASE: ${{ vars.WEBHOOK_BASE || secrets.WEBHOOK_BASE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure default region
        run: |
          if [ -z "${REGION}" ]; then
            echo "GCP_REGION is not set. Define repo variable GCP_REGION (e.g. us-central1)." >&2
            exit 1
          fi
          if [ -z "${PROJECT_ID}" ]; then
            echo "GCP_PROJECT_ID is not set. Define repo variable GCP_PROJECT_ID." >&2
            exit 1
          fi
          gcloud config set project "${PROJECT_ID}"
          gcloud config set run/region "${REGION}"

      - name: Configure Docker auth
        run: gcloud auth configure-docker --quiet

      - name: Build and push image
        run: |
          IMAGE="gcr.io/${PROJECT_ID}/${SERVICE_NAME}"
          gcloud builds submit --tag "${IMAGE}"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="gcr.io/${PROJECT_ID}/${SERVICE_NAME}"
          ENV_VARS="BOT_TOKEN=${{ secrets.BOT_TOKEN }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},GCP_PROJECT_ID=${PROJECT_ID},ADMIN_ID=${{ secrets.ADMIN_ID }},WEBHOOK_PATH=/webhook"
          if [ -n "${WEBHOOK_BASE}" ]; then
            ENV_VARS="${ENV_VARS},WEBHOOK_BASE=${WEBHOOK_BASE}"
          fi
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "${ENV_VARS}"
